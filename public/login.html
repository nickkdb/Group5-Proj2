<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.5.16/dist/css/uikit.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>5Wire</title>
  </head>
  <body>
    <script
      language="javascript"
      type="text/javascript"
      src="js/header.js"
    ></script>
    <section class="form">
      <h1>Sign In Here</h1>
      <form class="uk-form-horizontal uk-margin-large">
        <div class="uk-margin">
          <label class="uk-form-label" for="form-horizontal-text"
            >Username</label
          >
          <div class="uk-form-controls">
            <input
              class="uk-input"
              id="form-horizontal-text"
              type="text"
              placeholder="Username"
            />
          </div>
          <div class="uk-margin">
            <label class="uk-form-label" for="form-horizontal-text"
              >Password</label
            >
            <div class="uk-form-controls">
              <input
                class="uk-input"
                id="form-horizontal-text"
                type="text"
                placeholder="Password"
              />
            </div>
          </div>
          <div>
            <a id="login" class="uk-button uk-button-default" href="#">Login</a>
            <a id="join" class="uk-button uk-button-default" href="#">Join</a>
            <a id="forgot" href="#">Forgot Password?</a>
          </div>
        </div>
      </form>
    </section>

    <script
      language="javascript"
      type="text/javascript"
      src="js/footer.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.16/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.16/dist/js/uikit-icons.min.js"></script>
  </body>
</html>
