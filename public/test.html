    </form>
    <br>
    <h2>Validate a login</h2>

    <h2>Create a playlist</h2>

    </form>

    <!-- <h2>Update a playlist</h2> -->

        <input id="artist" name="desc" type="text">
        <input id="album" name="userId" type="text">
        <input id="genre" name="userId" type="text">
