<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.16/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>5Wire</title>
</head>

<body>
    <script language="javascript" type="text/javascript" src="js/header.js"></script>
    <section id="hero">
        <div class="animation-box">
            <img src="images/5.png" height="auto" id="five">
            <img src="images/wire.png" height="auto" id="wire">
        </div>
        <div id="login-links-box">
            <a href="/login" id="login" class="uk-button uk-button-default login-links">Login</a>
            <a href="/join" id="join" class="uk-button uk-button-default login-links">Join</a></div>
    </section>
    <section class="uk-container">
        <div>
            <h1>Featured Playlist</h1>
            <div id="featured">
                <div class="uk-column-1-3">
                    <p>Song 1</p>
                    <p>Artist 1</p>
                    <p>Album 1</p>
                </div>
                <hr>
                <div class="uk-column-1-3">
                    <p>Song 2</p>
                    <p>Artist 2</p>
                    <p>Album 2</p>
                </div>
                <hr>

                <div class="uk-column-1-3">
                    <p>Song 3</p>
                    <p>Artist 3</p>
                    <p>Album 3</p>
                </div>
            </div>
            <p>Create your own playlists!</p>
        </div>

    </section>

    <script language="javascript" type="text/javascript" src="js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.16/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.16/dist/js/uikit-icons.min.js"></script>
